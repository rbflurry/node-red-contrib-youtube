<script type="text/x-red" data-template-name="youtube-upload">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="youtube-upload.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-google"><i class="fa fa-user"></i> <span data-i18n="youtube-upload.label.credentials"></span></label>
        <input type="text" id="node-input-google">
    </div>
    <div>
        <label for="node-input-title"><i class="fa fa-font"></i> <span data-i18n="youtube-upload.label.title"></span> </label>
        <input type="text" id="node-input-title" style="width: 70%">
        <input type="hidden" id="node-input-titleType">
    </div>
    <div>
        <label for="node-input-description"><i class="fa fa-align-justify"></i> <span data-i18n="youtube-upload.label.description"></span> </label>
        <input type="text" id="node-input-description" style="width: 70%">
        <input type="hidden" id="node-input-descriptionType">
    </div>
    <div class="form-row">
        <label for="node-input-privacyStatus"><i class="fa fa-eye"></i> <span data-i18n="youtube-upload.label.privacyStatus"></span> </label>
        <select type="text" id="node-input-privacyStatus" style="width:72%;">
            <option value="private" data-i18n="youtube-upload.label.private"></option>
            <option value="public" data-i18n="youtube-upload.label.public"></option>
            <option value="unlisted" data-i18n="youtube-upload.label.unlisted"></option>
        </select>
    </div>
    <div>
        <label for="node-input-mediapath"><i class="fa fa-file-video-o"></i> <span data-i18n="youtube-upload.label.mediapath"></span> </label>
        <input type="text" id="node-input-mediapath" style="width: 70%">
        <input type="hidden" id="node-input-mediapathType">
    </div>

</script>

<script type="text/x-red" data-help-name="youtube-upload">
    <p>A node to upload videos to Youtube</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('youtube-upload',{
        category: 'media',
        color:"#e52d27",
        icon: "youtube.png",
        defaults: {
            google: {type:"google-credentials-youtube", required:true},
            name: {value:""},
            title: {required:true},
            titleType: {value:"str"},
            description: {required: true},
            descriptionType: {value:"str"},
            privacyStatus: {value:"private", required: true},
            mediapath: {required:true},
            mediapathType: {value:"str"}

        },
        inputs:1,
        outputs:1,
        align: 'right',
        label: function() {
            return this.name||this._("youtube-upload.label.youtubeUpload");
        },
        paletteLabel: function(){
            return this._("youtube-upload.label.paletteLabel")
        },
        oneditprepare: function() {
            $("#node-input-title").typedInput({default:'str', typeField: $("#node-input-titleType"), types: ['msg', 'flow', 'global', 'str']});
            $("#node-input-description").typedInput({default:'str', typeField: $("#node-input-descriptionType"), types: ['msg', 'flow', 'global', 'str']});
            $("#node-input-mediapath").typedInput({default:'str', typeField: $("#node-input-mediapathType"), types: ['msg', 'flow', 'global', 'str']});
        }
    });
</script>
